version: 2
project_name: etcdcertclient
release:
  github:
    owner: damischa1
    name: etcdcertclient

builds:
  - main: ./etcdcertget
    goos:
      - linux
    goarch:
      - amd64
    ldflags:
      - -s -w
  - main: ./etcdcertput
    goos:
      - linux
    goarch:
      - amd64
    ldflags:
      - -s -w

archives:
  - format: tar.gz
    files:
      - README.md

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"

env_files:
  github_token: ~/github_token